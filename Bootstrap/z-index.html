<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="z-index.css" />
  </head>
  <body>
    <!-- Here we can see that there is a yellow div overshadowing the red div -->
    <!-- This is because the yellow div is inside the red div -->
    <!-- For other divs, they are in order by default -->
    <div class="red">
      Red
      <div class="yellow">Yellow</div>
    </div>

    <div class="yellow">Yellow</div>

    <div class="blue">Blue</div>

    <!-- Stacked divs -->
    <div class="red-2 part-2">Red</div>

    <div class="yellow-2 part-2">Yellow</div>

    <div class="blue-2 part-2">Blue</div>
  </body>
</html>
