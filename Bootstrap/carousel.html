<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Here we can change a few things from the original carousel on Bootstrap -->
    <!-- "data-interval" indicates the amount of time before the slide changes -->
    <!-- "data-pause" indicates what action is needed to pause the changing of the slides -->
    <!-- "data-bs-ride" indicates how the slides are controlled (currently runs automatically) -->
    <!-- "slide" class indicates the effect of changing the slides -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="1000" data-pause="hover">
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-color: red; height: 500px;">
            <img src="..." class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item" style="background-color: yellow; height: 500px;">
            <img src="..." class="d-block w-100" alt="Second Slide">
          </div>
          <div class="carousel-item" style="background-color: blue; height: 500px;">
            <img src="..." class="d-block w-100" alt="Third Slide">
          </div>
        </div>
      </div>


      <!-- Carousel with buttons for control -->
      <!-- Here we can see that the buttons target the carousel div -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-color: aqua;">
            <img src="..." class="d-block w-100" alt="First Slide">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="Second Slide" style="background-color: bisque;">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="Third Slide" style="background-color: brown;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
